<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nature Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      width: 100%;
      height: 100%;
      max-width: 100vw;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(to right, #2e8b57, #3cb371);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
    }

    nav ul {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1470&q=80') center/cover;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 0 2rem;
    }

    .hero h1 {
      font-size: 3rem;
    }

    .hero p {
      margin-top: 1rem;
      font-size: 1.25rem;
    }

    .section {
      padding: 4rem 2rem;
      text-align: center;
    }

    .gallery {
      background: linear-gradient(to bottom right, #e6ffe6, #f0fff4);
    }

    .gallery-icons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .icon-box {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 128, 0, 0.1);
      padding: 2rem;
      transition: transform 0.4s ease, background 0.4s;
      cursor: pointer;
    }

    footer {
      background: #2e8b57;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav ul {
        display: none;
        flex-direction: column;
        background-color: rgba(0, 100, 0, 0.9);
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        z-index: 1000;
        padding: 1rem 0;
      }

      nav ul.active {
        display: flex;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>GreenScape</h1>
    <div class="menu-toggle">&#9776;</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Nature</h1>
    <p>Feel the freshness, breathe the green.</p>
  </section>

  <section class="section gallery">
    <h2>Explore Nature</h2>
    <div class="gallery-icons">
      <div class="icon-box">üåø Forest</div>
      <div class="icon-box">üèî Mountains</div>
      <div class="icon-box">üèû Lakes</div>
      <div class="icon-box">üåÖ Sunsets</div>
    </div>
  </section>

  <footer>
    &copy; 2025 GreenScape. All rights reserved.
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleMenu = document.querySelector(".menu-toggle");
      const navLinks = document.querySelector(".nav-links");

      toggleMenu.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    });
  </script>
</body>

</html>
